{% extends "network/layout.html" %}

{% block body %}

<div class="container">
        <h2 class="mt-5">Register</h2>
    
        {% if message %}
            <div class="alert alert-warning alert-dismissible mt-2">{{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-5">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group mt-2">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group mt-2">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group mt-2">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-lg btn-primary mt-3" type="submit" value="Register">
        </form>

        <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
    </div>

{% endblock %}
